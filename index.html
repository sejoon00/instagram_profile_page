<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/instagram/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Mega&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100&display=swap" rel="stylesheet"

<body>
  
    <header >
        <div class="header">
            <img id="logo"  src="/instagram/img/logo.png" alt="">
            <div class="search_box">
                <img class="search_img"  src="/instagram/img/search.png" alt="">
                <div class="search_word">검색</div>
              <input class="search" type="text" value="">
              
            </div>  
            <div class="search_background"></div>
        
            <div class="header_img">
                <img  src="/instagram/img/home.png" alt="">
                <img src="/instagram/img/send.png" alt="">
                <img src="/instagram/img/safari.png" alt="">
                <img src="/instagram/img/heart.png" alt="">
                <img id="guest" src="/instagram/img/guest.png" alt="">
            </div>
        </div>
        
    </header>
    <main>
        <div class="profile">
            <div class="profile_img item">
                <img src="/instagram/img/github.png" alt="">
            </div>
            
                <div class="profile_name item">
                
                    <div id="name">
                        github
                    </div>
                    <img src="/instagram/img/check.png" alt="">
                    <div class="follow"> 팔로우</div>
                    <div class="message">메세지보내기</div>
                    <div class="change_follow">
                      <img src="/instagram/img/follow.png" alt="">
                    </div>
                    <div class="plus_friend"><i class="fas fa-caret-down"></i></div>
                </div>
                <div class="post_follow item">
                    <div>게시물 171</div>
                    <div>팔로워 132천</div>
                    <div>팔로우 20</div>
                </div>
                <div class="information item">
                    <div>Github</div> 
                    <div>Built for developers.</div>
                    <div><a href="github.com/readme/caleb-porzio
                        ">github.com/readme/caleb-porzio</a></div>
                </div>
            
           
        </div>
        <div class="recommend">
            <div class="recommend_word">
                <div class="recommend_word1">추천 계정</div>
                <div class="recommend_word2">모두 보기</div>
            </div>
        </div>
        <div class="post_nav">
            <div class="post_nav_box1"> <img src="/instagram/img/post.png" alt="">    게시물</div>
            <div class="post_nav_box2"> <img src="/instagram/img/tag.png" alt=""> 태그됨</div>
        </div>
            <div class="post_box">
                <div class="post">d</div>
                <div class="post">d</div>
                <div class="post">d</div>
                <div class="post">d</div>
                <div class="post">d</div>
                <div class="post">d</div>
                <div class="post">d</div>
                <div class="post">d</div>
                <div class="post">d</div>
            </div>
        
        
    </main>
    
    <div class="follow_popup">
      <div class="follow_cancel">
        
      </div>
      <div class="cancel_box">
        <div class="cancel_img">
            <img src="/instagram/img/github.png" alt="">
            <br>
            @github님의 팔로우를 취소하<br>시겠어요?
        </div>
        <div class="follow_cancel_btn">팔로우 취소</div>
        <div class="cancel_btn">취소</div>
      </div>
    </div>
    <script src="https://kit.fontawesome.com/134e60c1f7.js" crossorigin="anonymous"></script>
    <script src="/instagram/code.js">

    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        $(window).resize(function (){
  var width_size = window.outerWidth;
  
    for( let elem of post){
      elem.style.height =`${elem.offsetWidth}px`;
    }
  
})
    </script>
    
</body>
</html>
